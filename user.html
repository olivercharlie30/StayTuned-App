<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile User</title>
</head>
<body>
    <div class="userContainer">
        
        <div class="twoCulomnContentBox">
            <div class="Profile">
                <img class="bigLogoImage" src="/python.jpg" alt="image error" width="700px"/>
                <div class="ProfileLogoImage">
                    <img class="loginImage" src="/userimage-removebg-preview.png" alt="image error " width="100px"/> 
                    <h3 class="userNameAcount">Juan Dela Cruz</h3>
                    <div class="followersCount">
                        <p>5.1k followers</p>
                        <p>1k following</p>
                    </div>
                </div>
                <span class="lineborder"></span>
                <div class="ulContent">
                    <ul>
                        <li>Posts</li>
                        <li>About</li>
                        <li>Reels</li>
                        <li>Photos</li>
                        <li>Videos</li>
                        <li>Groups</li>
                        <li>More</li>
                    </ul>
                </div>
            </div>


            <div class="fourRowslayOutBox"></div>
        </div>
        
    </div>

    <script></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .userContainer{
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "box1"
                                 "box2";

            height: 100vh;
            width: 100%;
        }
        .twoCulomnContentBox{
            grid-area: box1;
            background-color: white;
            position: relative;
            padding-bottom:30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .twoCulomnContentBox .Profile{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Profile .bigLogoImage{
            border-radius: 10px;
            width: 700px;
            height: 350px;
            cursor: pointer;
        }
        .ProfileLogoImage{
            display: flex;
            /* background-color: white; */
            color: black;

            position: absolute;
            left: 640px;
            bottom: 10px;
            width: 700px;
        }
        .ProfileLogoImage .loginImage{
            position: absolute;
            bottom: 45px;
            cursor: pointer;
        }
        .Profile .userNameAcount{
            font-size: xx-large;
            position: absolute;
            bottom: 50px;
            left: 125px;
        }
        .Profile .followersCount{
            display: flex;
            gap: 10px;
            position: absolute;
            bottom: 30px;
            left: 130px;
            font-size: small;
            font-weight: 700;
        }
       .ulContent{
        position: absolute;
        bottom: 0;
        cursor: pointer;
        
       }
       .ulContent > ul{
        display: flex;
        gap: 50px;
        list-style: none;
        font-weight:700;
        font-size: x-large;
        padding: 3px 3px;
       }





        .fourRowslayOutBox{
            grid-area: box2;
            background-color: red;
            z-index: 100;
        }
    </style>
</body>
</html>
